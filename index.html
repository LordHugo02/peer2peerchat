<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat PeerJS</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>

    <header>
        <h1>Chat PeerJS</h1>
        <p>Votre Peer ID : <strong><span id="peerId">En attente...</span></strong></p>
    </header>

    <main>
        <section>
            <h2>Connexion</h2>
            <label for="remotePeerId">ID du peer distant :</label>
            <input type="text" id="remotePeerId" placeholder="ID du peer distant">
            <button id="connect">Se connecter</button>
        </section>

        <section>
            <h2>Chat</h2>
            <div id="chat" style="height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;"></div>
        </section>

        <section>
            <label for="username">Votre pseudo :</label>
            <input type="text" id="username" placeholder="Votre pseudo">

            <label for="message">Votre message :</label>
            <input type="text" id="message" placeholder="Votre message">
            
            <button id="send">Envoyer</button>
        </section>
    </main>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
